{% extends "shop/base.html" %}
{% load static %}

{% block title %}
    {{ product.name }}
{% endblock %}
{% block cart %}
    <div class="row justify-content-center">
        <div class="col-md-8 mt-4">
            <div class="col-md-12 col-lg-12 col-11 mx-auto mx-lg-3 mb-lg-3 mb-5 box-element">
                <div class="card p-4">
                    <div class="row">
                        <div class="col-md-5 col-11 mx-auto bg-lightd-flex justify-content-center align-items-center shadow product_img">
                            <img class="thumbnail"  src="{% if product.image %}{{ product.image.url }}{% else %}{% static "img/no_image.png" %}{% endif %}" alt="">
                        </div>
                        <div class="col-md-7 col-11 mx-auto px-4 mt-2">
                            <h1 style="font-family: Aclonica;">{{ product.name }}</h1>
                            {{ product.description|linebreaks }}
                            <h2>
                                <a style="text-decoration: none;" href="{{ product.category.get_absolute_url }}">
                                    <span style="font-family: Aclonica;">{{ product.category }}</span> 
                                </a>
                            </h2>
                                <h4><b>${{ product.price }}</b></h4>
                            <form action="{% url 'cart:cart_add' product.id %}" method="post">
                                {{ cart_product_form }}
                                {% csrf_token %}
                                <input type="submit" value="Add to cart" class="mt-3">
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
